<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Vanilla JavaScript App</title>
</head>

<body>
    <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    <p>Loading content from the API: <b id="name2">...</b></p>
    </main>

  <script>
      (async function() {
          const { value } = await (await fetch(`/api/message`)).json();
          document.querySelector('#name').textContent = value;
          const { value2 } = await (await fetch(`/api/message2`)).json();
          document.querySelector('#name2').textContent = value2;
      })();
  </script>
</body>

</html>
